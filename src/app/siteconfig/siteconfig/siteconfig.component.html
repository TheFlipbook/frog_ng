<h1 mat-dialog-title>Site Configuration</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-hint>Name of the site; will show up in the page title</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Help Link" formControlName="link">
            <mat-hint>Link that the Help menu item will navigate to</mat-hint>
        </mat-form-field>
        <br />
        <mat-checkbox formControlName="enable_likes">Enable Likes</mat-checkbox>

        <div>
            <p><small>Favicon</small></p>
            <img src="{{favicon}}" width="16" height="16" />
            <div>
                <input type="file" #file style="display: none" (change)="onFilesAdded('favicon')" multiple />
                <button mat-button color="primary" class="add-files-btn" (click)="addFiles()">
                    Choose Favicon
                </button>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button [mat-dialog-close] cdkFocusInitial (click)="save()">Save</button>
</div>
