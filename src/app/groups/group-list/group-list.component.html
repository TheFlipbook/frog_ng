<div class='row' [sortablejs]="item.children" [sortablejsOptions]="options">
    <div *ngFor="let child of item.children" class='col item'>
        <group-thumbnail [item]="child" class="z-depth-1"></group-thumbnail>
        <button mat-stroked-button color="warn" (click)="remove(child)">Remove</button>
    </div>
</div>
